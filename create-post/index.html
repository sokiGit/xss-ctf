<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Create a post | XSS</title>
</head>
<body>
    <h1><a href="/">XSS</a></h1>
    <h2>Create a post</h2>
    <form id="form" method="post">
        <input type="text" name="usr" placeholder="Username" maxlength="20" required>
        <input type="email" name="mail" placeholder="E-mail" required>
        <textarea type="text" name="body" placeholder="Your post..." minlength="30" required></textarea>
        <input type="submit" value="Create post" id="submit">
    </form>
</body>
<script type="module" src="./script.js"></script>
</html>
